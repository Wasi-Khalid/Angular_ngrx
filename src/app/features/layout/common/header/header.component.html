<mat-toolbar class="bg-white p-2 px-4 wrapper">
    <mat-toolbar-row>
            <div class="col-md-3" id="logo">
                <img width="150" src="../../../../../assets/img/logo-3.png" alt="">
            </div>
            <div class="col-md-6" id="search">
                <form class="example-form">
                    <mat-form-field class="w-100">
                    <span matPrefix> </span>
                    <input type="tel" matInput placeholder="Search" name= "search">
                    <button matSuffix mat-button><mat-icon >search</mat-icon></button>
                    </mat-form-field>
                    <br/>
                </form>
            </div>
            <div class="d-flex justify-content-end w-100" id="icons">
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                    <mat-icon>notifications</mat-icon>
                  </button>
                  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                   <mat-icon>mail</mat-icon>
                 </button>
                 <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                    <mat-icon>favorite</mat-icon>
                  </button>
                  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                    <mat-icon>facebook</mat-icon>
                  </button>
            </div>
    </mat-toolbar-row>
</mat-toolbar>
